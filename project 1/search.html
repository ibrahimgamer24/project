<!DOCTYPE html>
<html>
<head>
    <title>Search Form</title>
    <style>
       
    </style>
</head>
<body>
    <header>
        <img src="google.png" alt="icon" />
        <h2> Advanced Search</h2>
    </header>

    <main>
        <div class="advanced-search">
            <form class="advanced-form" action="https://google.com/search">
        <form>
            <label for="all-words">All these words are:</label>
            <input type="text" id="1" name="all-words" /><br>
            <br>

            <label for="exact-word">This exact word:</label>
            <input type="text" id="2" name="exact-word" /><br>
            <br>

            <label for="any-words">Any of these words:</label>
            <input type="text" id="3" name="any-words" /><br>
            <br>

            <label for="none-words">None of these words:</label>
            <input type="text" id="4" name="none-words" /><br>
            <br>
            <label for="number-from">Numbers ranging from:</label>
            <input type="number" id="5" name="number-from" />

            <label for="number-to">to:</label>
            <input type="number" id="6" name="number-to" />
            <br>
            <br>

            <button type="submit">Search</button>
        </form>
    </main>
</body>
</html>
